<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Dom.getStyle</title>
<script type="text/javascript" src="../libs/wakegi.js"></script>
<style type="text/css">
.block {
  border: 1px solid #ccc;
  padding: 8px;
}
</style>
</head>
<body>
<strong>CSS</strong>
<p id="result" class="block"></p>
<script>
  ( function ( window ) {

    'use strict';

    var
      document = window.document,
      result = document.getElementById( 'result' ),

      wakegi = window.wakegi,
      Dom = wakegi.Dom;

    var style = Dom.getStyle( result );
    var key, val;

    for( key in style ) {

      if ( style.hasOwnProperty( key ) ) {

        val  = style[ key ];
        result.innerHTML += key + ': ' + val + '<br>';

      }
    }

  }( window ) );
</script>
</body>
</html>
