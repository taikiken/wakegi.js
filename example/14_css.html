<style type="text/css">
body {
  background-color: #fff;
}
.block {
  border: 1px solid #cccccc;
  padding: 2px 4px 6px 10px;
  /*background: #eee;*/
}
</style>

<body>
<strong>CSS</strong>
<p id="result" class="block"></p>
<script>
  ( function ( window ) {

    'use strict';

    var
      document = window.document,
      result = document.getElementById( 'result' ),

      wakegi = window.wakegi,
      Dom = wakegi.Dom,
      Iro = wakegi.Iro;

    var style = Dom.getStyle( result, 'borderTopColor' );
    var key, val;

    var color, colors;

    result.innerHTML += style + '<br>';

    // IE color hex
    if ( style.indexOf( 'rgb(' ) !== -1 ) {

      colors = style.match(/rgb\((\d+), (\d+), (\d+)/);
      colors.shift();
      result.innerHTML += colors[ 0 ] + ', ' + colors[ 1 ] + ', ' + colors[ 2 ] + '<br>';

    }

    var borderColor = Dom.getStyle( result, 'border-color' );
    var borderColor2 = Dom.getStyle( result, 'borderColor' );

    result.innerHTML += '<br>';
    result.innerHTML += 'border-color: ' + borderColor + '<br>';

    result.innerHTML += '<br>';
    result.innerHTML += 'borderColor: ' + borderColor2 + '<br>';

    var txtColor = Dom.getStyle( result, 'color' );
    result.innerHTML += '<br>';
    result.innerHTML += 'color: ' + txtColor + '<br>';

    var bgColor = Dom.getStyle( result, 'background-color' );
    result.innerHTML += '<br>';
    result.innerHTML += 'background-color: ' + bgColor + '<br>';
